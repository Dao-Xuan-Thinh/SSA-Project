<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bạn đang phân vân?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Bạn đang phân vân về điều gì?</h1>

<div class="grid">
  <button onclick="startQuiz()">
    Chọn chuyên ngành hẹp phù hợp
  </button>

  <!-- redirect đến trang quiz.html theo ngành -->
  <script>
  function startQuiz(){
    const params = new URLSearchParams(window.location.search);
    const subject = params.get("subject");

    window.location.href = "quiz.html?subject=" + subject;
  }
</script>

  <button onclick="location.href='career.html'">
    Cơ hội nghề nghiệp
  </button>
</div>

</body>
</html>
